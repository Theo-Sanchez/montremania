<div class="container">
    <div class="mx-auto col_6">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value, loginForm)">
            <div class="mb-3">
                <label class="form-label">username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder=username name=username ngModel>
            </div>
            <div class="mb-3">
                <label class="form-label">password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder=password name=password ngModel>
            </div>
            <span *ngIf="errorLogin">Your login information does not match our records.<br/>Please Try Again</span><br/>
            <button type="submit" class="mt-3 btn btn-primary">Submit</button>
        </form>
    </div>
</div>
